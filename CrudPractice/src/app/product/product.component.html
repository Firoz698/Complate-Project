<div class="container">
    <div class="row">
          <div class="col-12 border">
              <div class="col-12">
                  <h2 class="text-primary d-inline m-2">Here Our User List</h2>
                  <button type="button" class="btn btn-info float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="EditButton(null)">Creat New User</button> 
              </div>
              <table class="table table-striped ">
                  <thead>
                    <tr class="bg-secondary">
                      <th scope="col">Id</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Address</th>
                      <th scope="col">profation</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let pro of product;index as i">
                            <th>{{pro.id}}</th>
                            <td>{{pro.name}}</td>
                            <td>{{pro.age}}</td>
                            <td>{{pro.address}}</td>
                            <td>{{pro.profation}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="DeletedProduct(pro)">Remove</button>
                                <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="EditButton(pro)" >Update</button>
                                
                            </td>
                      </tr>
                  </tbody>
              </table>
          </div>
    </div>
 </div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Input Your User About</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      <div class="modal-body">
            <div class="col-12">
                <form>
                    <fieldset>
                          <div class="mb-3">
                              <label for="name" class="form-label">Enter Your Name</label>
                              <input type="text" class="form-control" [(ngModel)]="name" name="name" >
                          </div>
                          <div class="mb-3">
                              <label for="Age" class="form-label">Enter Your Age</label>
                              <input type="text" class="form-control" [(ngModel)]="age" name="age" >
                          </div>
                          <div class="mb-3">
                              <label for="address" class="form-label">Enter Your Address</label>
                              <input type="text" class="form-control" [(ngModel)]="address" name="address" >
                          </div>
                          <div class="mb-3">
                              <label for="profation" class="form-label">Enter Your profation</label>
                              <input type="text" class="form-control" [(ngModel)]="profation" name="profation">
                          </div>
                    </fieldset>
                </form>
            </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary m-2" (click)="addUser()" data-bs-dismiss="modal">Save Change</button>
      </div>
    </div>
  </div>
</div>
